<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="application/javascript" src="../js/bootstrap.min.js"></script>
    <title>registrazione</title>
</head>
<body class="text-center">
    <h1>
        Registrazione al sito
    </h1>
    <form action="registrazione.php" class="form-signin" method="post" name="myForm" 
        onsubmit="return validaForm()">
        <img src="../assets/brand/bootstrap-logo.svg" class="mb-4" width="72">
        <h1 class="h3 mb-3">
            Effettua la registrazione
        </h1>
        <input type="text" name="nome" class="form-control" placeholder="inserisci il nome" required><br>
        <input type="text" name="cognome" class="form-control" placeholder="inserisci il cognome" required><br>
        <input type="email" name="email" class="form-control" 
            placeholder="Inserisci l'email" required autofocus> <br>
        <input type="password" name="password" class="form-control" 
            placeholder="inserire password" required> <br>
        <label for="cap">Inserisci il CAP</label>
        <input type="number" name="cap" id="cap" class="form-control-sm" size="5" maxlength="5" required>
        <div id="divRemember" class="checkbox mb-3">
            <input type="checkbox" id="rmb" name="remember">
            <label for="rmb">Ricordami</label>
        </div>
        <button class="btn btn-lg btn-primary" name="loginButton" type="submit">
            Registrati
        </button>
        <input type="reset" value="reset" class="btn btn-lg btn-primary">
    </form>
</body>
</html>
